<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Balls</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onkeyup="handleKey(event)" onload="initGame()">
  <h1>Collect those Balls</h1>
  <table>
    <tbody class="board"></tbody>
  </table>
  <div class='balls'>
    You've collected <span></span> balls!
  </div>
  <div class='moves'>
    You've made <span></span> moves!
  </div>

<div class="play-again">
  <h1>You won !</h1>
  <button class="play-again-btn" onclick="initGame()" hidden>Play again!</button>
</div>
  <button class="game-over" onclick="initGame()" hidden>Game Over</button>
  
  <script src="js/util.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
